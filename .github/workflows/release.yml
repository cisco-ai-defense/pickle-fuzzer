name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.finalize.outputs.upload_url }}
      release_exists: ${{ steps.release_info.outputs.exists }}
    steps:
      - name: Check if release exists
        id: release_info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
        shell: bash
        run: |
          api_url="https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME}"
          response_path="${RUNNER_TEMP}/release_info.json"
          status_code=$(curl -sS -o "${response_path}" -w "%{http_code}" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${api_url}")
          if [[ "${status_code}" == "200" ]]; then
            upload_url=$(python3 - <<'PY'
import json
import sys
with open(sys.argv[1], "r", encoding="utf-8") as handle:
    data = json.load(handle)
print(data.get("upload_url", ""))
PY
            "${response_path}")
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "upload_url=${upload_url}" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release
        id: create_release
        if: steps.release_info.outputs.exists != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          release_name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false

      - name: Finalize release metadata
        id: finalize
        run: |
          upload_url="${{ steps.create_release.outputs.upload_url }}"
          if [ "${{ steps.release_info.outputs.exists }}" = "true" ]; then
            upload_url="${{ steps.release_info.outputs.upload_url }}"
          fi
          echo "upload_url=${upload_url}" >> "$GITHUB_OUTPUT"

  build-release:
    name: Build Release Binaries
    needs: create-release
    if: needs.create-release.outputs.release_exists != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pickle-fuzzer
            asset_name: pickle-fuzzer-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: pickle-fuzzer
            asset_name: pickle-fuzzer-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pickle-fuzzer
            asset_name: pickle-fuzzer-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pickle-fuzzer
            asset_name: pickle-fuzzer-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pickle-fuzzer.exe
            asset_name: pickle-fuzzer-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Generate checksum (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          artifact_path="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          checksum_path="target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256"
          hash="$(sha256sum "$artifact_path" | awk '{print $1}')"
          echo "${hash}  ${{ matrix.asset_name }}" > "$checksum_path"

      - name: Generate checksum (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          artifact_path="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          checksum_path="target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256"
          hash="$(shasum -a 256 "$artifact_path" | awk '{print $1}')"
          echo "${hash}  ${{ matrix.asset_name }}" > "$checksum_path"

      - name: Generate checksum (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $artifactPath = "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          $checksumPath = "target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256"
          $hash = (Get-FileHash -Algorithm SHA256 $artifactPath).Hash.ToLower()
          "$hash  ${{ matrix.asset_name }}" | Out-File -FilePath $checksumPath -Encoding ascii

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Upload checksum asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256
          asset_name: ${{ matrix.asset_name }}.sha256
          asset_content_type: text/plain

